<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Elaborado</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        fieldset{
            width: 100%;
        }
        div{
            display: grid;
            place-content: start;
        }
        input, label{
            margin: 10px 0;
        }
        
    </style>
<body>
    <div>
        <h1>Formulário </h1>
        <form id="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
        
                    <label for="nome">Nome:</label>
                    <input required type="text" name="nome" id="nome">
                    <br>
                    <label for="endereco">Endereço: </label>
                    <input required type="text" name="endereco" id="endereco">
                   <br>
                    <label for="cidade">Cidade: </label>
                    <input required type="text" name="cidade" id="cidade">
                <br>
                    <label for="estado">Estado: </label>
                    <select required name="estado" id="estado">
                        <option value="0" selected disabled>Selecione um Estado</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="es">Espirito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                        <option value="df">Distrito Federal</option>
                    </select>
        
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
                
            <label for="naturezaCargo">Natureza do Cargo</label>
            <br>
                <input type="radio" name="naturezaCargo" value='gerencia' id="gerencia">
                <label for="Gerência">Gerência</label>

                <input type="radio" name="naturezaCargo" id="financeiro" value='financeiro'>
                <label for="Financeiro">Financeiro</label>

                <input type="radio" name="naturezaCargo" id="Recepção" value='recepção' checked>
                <label for="Recepcão">Recepção</label>

                <input type="radio" name="naturezaCargo" id="administrativo" value='administrativo'>
                <label for="Administrativo">Administrativo</label>

                <input type="radio" name="naturezaCargo" value='juridico' id="juridico">
                <label for="Jurídico">Juridico</label>


            <br><br>
            
                <label for="areaInteresse">Área de interesse</label>

            <br>   

                <input type="checkbox" name="areaInteresse" id="computacao" value="Computação">
                <label for="computacao">Computação</label>

                <input type="checkbox" name="areaInteresse" id="biologia" value="Biologia">
                <label for="biologia">Biologia</label>

                <input type="checkbox" name="areaInteresse" id="meio-ambiente" value="Meio Ambiente">
                <label for="meioAmbiente">Meio Ambiente</label>

                <input type="checkbox" name="areaInteresse" id="engenharia" value="Engenharia">
                <label for="engenharia">Engenharia</label>

                <input type="checkbox" name="areaInteresse" id="historia" value="História">
                <label for="historia">História</label>
                
                <br><br>

                <label for="curriculo">Mini-currículo:</label>
                <textarea name="curriculo" id="curriculo" cols="30" rows="5"></textarea>
        </fieldset>
        <br>
        <button id="enviar">Enviar</button>
        <input type="reset" value="Limpar">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
