<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exercício 1</h1>
        <div class="row">
            <div class="bg-primary p-4"></div>
            <div class="bg-success p-4"></div>
            <div class="bg-danger p-4"></div>
            <div class="bg-primary p-4"></div>
            <div class="bg-success p-4"></div>
            <div class="bg-danger p-4"></div>
        </div> 
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Exercício 2</h1>
        <div class="row bg-primary p-3"></div>
        <div class="row" >
            <div class="col-3 p-4 bg-success"></div>
            <div class="col bg-danger"></div>
        </div>
        <div class="row bg-primary p-3"></div>
        
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Exercício 3</h1>
        
        <div class="row">
            <div class="bg-dark p-4"></div>
            <div class="col-3 p-4 bg-primary"></div>
            <div class="col-3 p-4 bg-success"></div>
            <div class="col-3 p-4 bg-danger"></div>
            <div class="col-3 p-4 bg-dark"></div>
            <div class="col-3 p-4 bg-success offset-3"></div>
            <div class="col-3 p-4 bg-dark offset-3"></div>
            <div class="col-3 p-4 bg-primary"></div>
            <div class="col-3 p-4 bg-danger offset-3"></div>
            <div class="bg-dark p-4"></div>
    </div>
    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
