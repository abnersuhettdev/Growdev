<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- meu css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="mt-3">Contatos</h1>
      <hr class="border borde-light border-2" />

      <section id="contatos" class="row g-2">
        <!-- Item adicionado via JS -->
      </section>
    </main>

    <button
      class="btn btn-success position-fixed float-button rounded-circle"
      data-bs-toggle="modal"
      data-bs-target="#modal-cadastro"
    >
      <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal -->
    
    <div id="modal-cadastro" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar contato</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="form-cadastro" class="needs-validation" novalidate>
            <div class="modal-body">
              <!-- Formulário de Cadastro -->
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  required
                  minlength="3"
                />
                <div class="invalid-feedback">
                  Digite um nome válido. No mínimo 3 caracteres.
                </div>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input
                  type="text"
                  class="form-control"
                  name="telefone"
                  id="telefone"
                  required
                  minlength="15"
                  maxlength="15"
                  placeholder="Ex: (12) 33344-5566"
                />
                <div class="invalid-feedback">
                  Digite um telefone válido. Siga o modelo informado
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="reset"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Apagar -->
    <div id="modal-apagar" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Apagar contato</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          
            <div class="modal-body">
              Você tem certeza que deseja excluir o contato? Essa ação é permanente e não poderá ser desfeita.
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cancelar
              </button>
              <button id="deletar" type="button" class="btn btn-danger">
                Sim
              </button>
            </div>
          
        </div>
      </div>
    </div>


    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3 ">

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
